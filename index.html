<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/RICARDO-20DEPOIS/artest.github.io/main/pattern-RP.patt'>
        <a-image src="https://raw.githubusercontent.com/RICARDO-20DEPOIS/artest.github.io/main/pattern-marker.png" position="0 0.5 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
        <a-image src="https://raw.githubusercontent.com/RICARDO-20DEPOIS/artest.github.io/main/pattern-marker.png" position="-0.5 -0.5 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="0.5 0.5 1" visible="" material="" geometry=""></a-image>
        <a-image src="https://raw.githubusercontent.com/RICARDO-20DEPOIS/artest.github.io/main/pattern-marker.png" position="0.5 -0.5 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="0.5 0.5 1" visible="" material="" geometry=""></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
