<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teorema de heron</title>
    <script>
        function Contas() {
            var ld1 = 0, ld2 = 0, ld3 = 0;
            ld1 = parseFloat(document.getElementById('numero1').value);
            ld2 = parseFloat(document.getElementById('numero2').value);
            ld3 = parseFloat(document.getElementById('numero3').value);
            perimetro = ld1 + ld2 + ld3;
            s = (ld1 + ld2 + ld3) / 2;
            area = ((s*(s - ld1)*(s - ld2)*(s - ld3)) ** (1 / 2));
            document.getElementById('perimetro').innerHTML = perimetro;
            document.getElementById('area').innerHTML = area;
        }
    </script>
</head>
<body>
    <h2>Triângulo</h2>
    Lado 1 <input type="number" id="numero1" placeholder="valor 1" />
    <br /><br />
    Lado 2 <input type="number" id="numero2" placeholder="valor 2" />
    <br /><br />
    Lado 3 <input type="number" id="numero3" placeholder="valor 3" />
    <br /><br />
    <input type="button" value="Calcular" onclick="Contas()" />
    <br /><br />
    Perímetro <span id="perimetro">[Perímetro]</span>
    <br /><br />
    Área <span id="area">[Área]</span>
</body>
</html>
